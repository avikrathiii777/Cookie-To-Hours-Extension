<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>

<h3>Cookie To Hours Planner</h3>

<label>Project Level</label>
<select id="level">
  <option value="10">Functional project</option>
  <option value="20">Intermediate project</option>
  <option value="30">Very Good project</option>
</select>

<label>Number of Cookies Wanted:</label>
<input id="cookies" type="number" placeholder="Enter cookies">

<button id="setPlan">Set / Update Plan</button>

<hr>

<h3>Time Coded Till Now(No lies) :</h3>
<div id="todayTime">0 hr 0 min</div>
<button id="addHour">+ 1 Hour</button>
<button id="addMinute">+ 10 Minutes</button><br><br>
<button id="confirm">Confirm</button>
<button id="undo">Undo</button>
<button id="reset">Reset</button>

<hr>

<div id="stats"></div>

<script src="popup.js"></script>
</body>
</html>
